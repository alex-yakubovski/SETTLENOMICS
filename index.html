<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settlenomics</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#222; color:#fff; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; }
    nav a:hover { text-decoration:underline; }
    .hero { padding:3rem; text-align:center; background:#f4f4f4; }
    .articles-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; padding:2rem; }
    .article-card { border:1px solid #ddd; border-radius:8px; padding:1rem; text-align:center; background:#fff; }
    .article-card img { width:100%; border-radius:8px; }
    .other-articles { padding:2rem; display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:15px; }
    .mini-card { border:1px solid #ddd; border-radius:6px; padding:0.5rem; display:flex; align-items:center; background:#fff; }
    .mini-icon { width:30px; height:30px; border-radius:4px; display:flex; align-items:center; justify-content:center; margin-right:10px; font-size:14px; color:#fff; }
    footer { background:#222; color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
    button { background:#007BFF; color:#fff; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Settlenomics</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Settlenomics</h2>
    <p>Exploring the science of settlement, economy, and life.</p>
    <button onclick="scrollToArticles()">View All Articles</button>
  </section>

  <section id="articles" class="articles-grid"></section>

  <h2 style="padding-left:2rem;">Other Articles</h2>
  <section class="other-articles" id="other-articles"></section>

  <footer>
    <p>&copy; 2025 Settlenomics. All rights reserved.</p>
  </footer>

  <script>
    const articles = [
      { title: "Migration Trends", file: "migration.html", image: "articles/images/migration.jpg" },
      { title: "Urban Settlements", file: "urban.html", image: "articles/images/urban.jpg" },
      { title: "Economic Dynamics", file: "economy.html", image: "articles/images/economy.jpg" },
      { title: "Rural Development", file: "rural.html", image: "articles/images/rural.jpg" },
      { title: "Tax Systems", file: "tax.html", image: "articles/images/tax.jpg" },
      { title: "Business Ecosystems", file: "business.html", image: "articles/images/business.jpg" },
      { title: "Crime Statistics", file: "crime.html", image: "articles/images/crime.jpg" },
      { title: "Cultural Patterns", file: "culture.html", image: "articles/images/culture.jpg" },
      { title: "Global Relocation", file: "relocation.html", image: "articles/images/relocation.jpg" },
      // остальные (без image)
      { title: "Demography Study", file: "demography.html" },
      { title: "Housing Affordability", file: "housing.html" },
      { title: "Labor Mobility", file: "labor.html" },
      { title: "Green Cities", file: "green.html" },
      { title: "Digital Economy", file: "digital.html" },
      { title: "Education Access", file: "education.html" },
    ];

    const icons = ["📊","🌍","🏙️","🏡","💰","📈","⚖️","🏛️","🌱","🎭","🛠️","🧭"];
    const colors = ["#007BFF","#28A745","#DC3545","#FFC107","#6610f2","#20c997"];

    function scrollToArticles() {
      document.getElementById("articles").scrollIntoView({ behavior: "smooth" });
    }

    const articlesGrid = document.getElementById("articles");
    const otherArticles = document.getElementById("other-articles");

    // последние 9 статей (с image)
    articles.slice(0,9).forEach(article => {
      const card = document.createElement("div");
      card.className = "article-card";
      if (article.image) {
        card.innerHTML = `<a href="articles/${article.file}">
            <img src="${article.image}" alt="${article.title}">
            <h3>${article.title}</h3>
          </a>`;
      } else {
        const icon = icons[Math.floor(Math.random()*icons.length)];
        const color = colors[Math.floor(Math.random()*colors.length)];
        card.innerHTML = `<div style="font-size:40px;background:${color};color:#fff;padding:20px;border-radius:8px;">${icon}</div>
          <h3>${article.title}</h3>`;
      }
      articlesGrid.appendChild(card);
    });

    // остальные статьи (мини-карточки)
    articles.slice(9).forEach(article => {
      const mini = document.createElement("div");
      mini.className = "mini-card";
      const icon = icons[Math.floor(Math.random()*icons.length)];
      const color = colors[Math.floor(Math.random()*colors.length)];
      mini.innerHTML = `<div class="mini-icon" style="background:${color};">${icon}</div>
        <a href="articles/${article.file}">${article.title}</a>`;
      otherArticles.appendChild(mini);
    });
  </script>
</body>
</html>
